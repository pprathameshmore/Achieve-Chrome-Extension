<!DOCTYPE html>
<html lang="en">

<head>
    <title>New Tab</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/style/style.css">
    <link rel="stylesheet" href="/static/style/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style/bootstrap-material-design.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-container"></div>
    <div class="main-container">
        <div class="time" id="current-time"></div>
        <div class="message" id="greeting-message"></div>
        <div class="todo" id="todo-container">
            <h3 id="label-focus" title="Click here to add" style="font-size: 350%">What is your main focus for today?
            </h3>
            <div class="form input-text">
                <input class="form-control" id="input-focus" type="text" style="font-size: 200%"
                    placeholder="What's in your mind?">
            </div>
        </div>
        <div class="info">
            <div id="quotes"></div>
            <br>
            <div>
                <h5 class="display-4" style='font-size:150%'>Photo by : <span id="credit"></span></h5>
            </div>
            <div id="navigate"></div>
            <div id="change-btn" title="Change background image"></div>
            <div id="location"></div>
        </div>
    </div>
</body>
<script src="/static/scripts/main.js"></script>

</html>
