<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Tab</title>
    <link rel="stylesheet" href="static/style/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">

</head>

<body id="page_effect">
    <div class="container-fluid">
        <div class="main-container text-center" style="color: white">
            <div class="time" id="current-time">
            </div>
            <div class="message" id="greeting-message">
            </div>
            <div class="todo" id="todo-container">
                <h3 id="label-focus" style="font-size: 300%">What is your main focus for today?</h3>
                <div class="form">
                    <input class="form-control" id="input-focus" type="text" placeholder="What's in your mind?">
                </div>
            </div>
            <div id="quotes">
            </div>
            <br>
            <div id="credit">
                Photo by :
            </div>
            <div id="navigate">
            </div>
            <div id="location">
            </div>
        </div>
    </div>
    <div>
        <a id="change-btn">Change Image</a>
    </div>
</body>
<script src="/static/scripts/jquery-3.4.1.js"></script>
<script src="/static/scripts/bootstrap.min.js"></script>
<script src="/static/scripts/main.js"></script>

</html>
